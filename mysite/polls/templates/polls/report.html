<!doctype html>
	<html lang="en">
	  <head>
        <head>
            <!-- Обязательные метатеги -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
        
            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
            <title>Личный отчет</title>
          </head>
	  </head>
	  <body>
      <div class="bg-info container-fluid" style="height:54px">
        <form method="post">
          <a class="btn btn-primary" href="/journal" role="button" style="margin-left: 850px; margin-top: 8px;">Вернуться к журналу</a>
          <a class="btn btn-danger" href="/logoutpage" role="button" style="float: right; margin-top: 8px;">Выход</a>
        </form>
      </div>
      <form method="post" style="margin-top: 100px;">
        {% csrf_token %}
        <div class="container" style="margin-left: auto; margin-right: auto; width: 30%">
          <div class="mb-3" style="width: 100%; text-align: center;">
            <h2>Формирование личного отчета</h2>
          </div>
          <div class="mb-3" style="width: 100%; text-align: center; margin-top: 50px;">
              <label for="InputStart" class="form-label" >Дата начала отчетности</label>
              <input name ="Start" type="date" class="form-control" id="InputStart" required>
          </div>
          <div class="mb-3" style="width: 100%; text-align: center; margin-top: 25px;">
            <label for="InputFinish" class="form-label" >Дата конца отчетности</label>
            <input name ="Finish" type="date" class="form-control" id="InputFinish" required>
        </div>
          <button type="submit" class="btn btn-primary" style=" margin-left:140px; width: 50%; text-align: center; margin-top: 25px;">Скачать отчет</button>
        </div>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	  </body>
	</html>
