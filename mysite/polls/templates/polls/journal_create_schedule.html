{% load static %}
<!doctype html>
	<html lang="en">
	  <head>
        <head>
            <!-- Обязательные метатеги -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            
            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
            <title>Создание расписания</title>
        </head>
	  </head>
	  <body>
        <div class="bg-warning container-fluid" style="height:54px">
            <form method="post">
                <a class="btn btn-primary" href="/admin/users" role="button" style="float: left; margin-top: 8px;">Назад</a>
                <a class="btn btn-primary" href="/admin/homepage" role="button" style="margin-left: 730px; margin-top: 8px;">Вернуться на главную страницу</a>
            </form>
        </div>
        {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{error}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        {% if success %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{success}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        <form method="post" style="margin-top: 20px;">
            {% csrf_token %}
            <div class="container" style="margin-left: auto; margin-right: auto; width: 30%">
              <div class="mb-3" style="margin-left:  0px;">
                <h2>Создание занятия по расписанию</h2>
              </div>
              <div class="mb-3">
                <label for="inputweek" class="form-label" style="margin-left: 250px">Номер недели</label>
                <input name="inputweek" type="text" class="form-control" id="inputweek" aria-describedby="weekform">
              </div>
              <div class="mb-3">
                <label for="inputdayweek" class="form-label" style="margin-left: 250px">День недели</label>
                <input name="inputdayweek" type="text" class="form-control" id="inputdayweek" aria-describedby="weekform">
              </div>
              <div class="mb-3">
                <label for="inputtime" class="form-label" style="margin-left: 250px">Время</label>
                <input name="inputtime" type="text" class="form-control" id="inputtime" aria-describedby="weekform">
              </div>
              <div class="mb-3">
                <label for="inputtime" class="form-label" style="margin-left: 250px">Название дисциплины</label>
                <input name="inputtime" type="text" class="form-control" id="inputtime" aria-describedby="weekform">
              </div>
              <div class="mb-3">
                <label for="inputtime" class="form-label" style="margin-left: 250px">Тип занятия</label>
                <input name="inputtime" type="text" class="form-control" id="inputtime" aria-describedby="weekform">
              </div>
              <div class="mb-3">
                <label for="inputtime" class="form-label" style="margin-left: 250px">Группы</label>
                <input name="inputtime" type="text" class="form-control" id="inputtime" aria-describedby="weekform">
              </div>
              <div class="mb-3">
                <label for="inputtime" class="form-label" style="margin-left: 250px">Количество студентов</label>
                <input name="inputtime" type="text" class="form-control" id="inputtime" aria-describedby="weekform">
              </div>
              <button type="submit" class="btn btn-primary" style="margin-left: 150px; margin-top: 10px">Создать занятие</button>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	  </body>
	</html>
