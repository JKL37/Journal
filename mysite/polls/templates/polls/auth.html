{% load static %}
<!doctype html>
	<html lang="en">
	  <head>
        <head>
            <!-- Обязательные метатеги -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            
            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
            <title>Авторизация</title>
        </head>
	  </head>
	  <body class="p-5 bg-info text-dark">
                <div class="mx-auto g-10" style="width: 400px;">
                    <img class="img-fluid" src="{% static 'img/max.jpg' %}" alt="">
                    <form method="post">
                        {% csrf_token %}
                        <h1 class="text-center" style="margin-top: 90px">Авторизация</h1>
                        <div class="row g-2">
                            <div class="form-group">
                                <p>{{error}}</p>
                                <label for="exampleInputEmail1" style="margin-top: 50px; margin-left: 170px; margin-bottom: 10px;">Логин</label>
                                <input name="username" type="text" class="form-control" id="exampleInputEmail1" placeholder="Введите логин">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" style="margin-left: 170px; margin-bottom: 10px;">Пароль</label>
                                <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль">
                            </div>
                            <button name="Login" type="submit" class="btn btn-success" style="margin-top:30px">Войти</button>
                        </div>
                    </form>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
	  </body>
	</html>
